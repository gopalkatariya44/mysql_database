<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="container">
    <form method="post" action="/register">
        <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input name="firstname" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Enter firstname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input name="lastname" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Enter lastname">
        </div>
        <br>
        <label for="exampleInputEmail1">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
            <label class="form-check-label" for="exampleRadios1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
            <label class="form-check-label" for="exampleRadios2">
                Female
            </label>
        </div>
        <br>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Account Type</label>&nbsp;
            <select name="account_type" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Engineer">Engineer</option>
            </select>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="playing chess" id="flexCheckDefault"
                   checked>
            <label class="form-check-label" for="flexCheckDefault">
                playing chess
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="writing" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                writing
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="cooking" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                cooking
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="traveling" id="flexCheckDefault"
                   checked>
            <label class="form-check-label" for="flexCheckDefault">
                traveling
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="reading books" id="flexCheckChecked"
                   checked>
            <label class="form-check-label" for="flexCheckChecked">
                reading books
            </label>
        </div>
        <br>
        <label for="exampleInputEmail1">Address</label><br>
        <textarea name="address" rows="4"> </textarea>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a href="/display">
        <button class="btn btn-primary">View Data</button>
    </a>
</div>
</body>
</html>
