<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="container">
    <form method="post" action="/">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Account Type</label>&nbsp;
            <select name="account_type" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Engineer">Engineer</option>
            </select>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="playing chess" id="flexCheckDefault"
                   checked>
            <label class="form-check-label" for="flexCheckDefault">
                playing chess
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="writing" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                writing
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="cooking" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                cooking
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="traveling" id="flexCheckDefault"
                   checked>
            <label class="form-check-label" for="flexCheckDefault">
                traveling
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="reading books" id="flexCheckChecked"
                   checked>
            <label class="form-check-label" for="flexCheckChecked">
                reading books
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Email</th>
                <th scope="col">Account_type</th>
                <th scope="col">hobbies</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_data %}
                <tr>
                    <th scope="row">{{ user.0 }}</th>
                    <td>{{ user.1 }}</td>
                    <td>{{ user.3 }}</td>
                    <td>{{ user.4 }}</td>
                    <td><a href="/delete/{{ user.0 }}">
                        <button type="button">&nbsp;Delete&nbsp;</button>
                    </a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% if user_data.__len__() == 0 %}
            <p style="text-align: center">no user available</p>
        {% endif %}
    </div>
</div>
</body>
</html>
