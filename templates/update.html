<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="container">
    <form method="post" action="/update_user/{{ user_data[index]['id'] }}">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input value="{{ user_data[index]['email'] }}" name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input value="{{ user_data[index]['password'] }}" name="password" type="password" class="form-control"
                   id="exampleInputPassword1"
                   placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Account Type</label>&nbsp;
            <select name="account_type" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                {% if "Student" == user_data[index]['account_type'] %}
                    <option value="Student" selected>Student</option>
                {% elif "Teacher" == user_data[index]['account_type'] %}
                    <option value="Teacher" selected>Teacher</option>
                {% elif "Engineer" == user_data[index]['account_type'] %}
                    <option value="Engineer" selected>Engineer</option>
                {% endif %}
            </select>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="playing chess" id="flexCheckDefault"
                   checked>
            <label class="form-check-label" for="flexCheckDefault">
                playing chess
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="writing" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                writing
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="cooking" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                cooking
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="traveling" id="flexCheckDefault"
                   checked>
            <label class="form-check-label" for="flexCheckDefault">
                traveling
            </label>
        </div>
        <div class="form-check">
            <input name="hobbies" class="form-check-input" type="checkbox" value="reading books" id="flexCheckChecked"
                   checked>
            <label class="form-check-label" for="flexCheckChecked">
                reading books
            </label>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <textarea name="address">{{ user_data[index]['address'] }}</textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
